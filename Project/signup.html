<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel= "stylesheet" href="layout.css">
</head>
<body>
	<h1><img src="logo.png" alt="Be3ly logo" width="20%" height="20%"/></h1>
	<h2>Create a Be3ly account</h2>
	<p style="font-size:14px; text-align:center;"> Already have an account? <a href="login.html"> Sign In </a> </p>
	<br>
	<label><b>First Name</b></label>
	<input type="text" placeholder="First Name" name="fn" id="fn" required>
	<label><b>Last Name</b></label>
	<input type="text" placeholder="Last Name" name="ln" id="ln" required>

	  <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
   
   
	

	<br>
	<button type="submit"><b>Create My Account</b></button>


</body>
</html>
